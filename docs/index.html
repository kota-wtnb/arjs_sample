
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;"></body>
  <a-scene embedded="embedded" arjs="debugUIEnabled:false;">
    <a-marker type="pattern" url="./marker/pattern-kizuna.patt">
      <a-sphere scale="0.25 0.25 0.25" position="0 0.5 0" color="#f00">
        <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-marker>
    <a-entity camera="camera"></a-entity>
  </a-scene>
</html>
